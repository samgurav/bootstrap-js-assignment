      <script>
           function validation(){
             if(validate()&& validate1() && validate2()==true){
              alert("form sumitted");
             }
           
           }


let nameNode=document.getElementById("name");
let errNode=document.getElementById("err");

function validate(){
   errNode.innerHTML="";
    nameNode.style.border="2px green solid";
    nameNode.style.backgroundColor='yellow';
    let name=nameNode.value;
    if(name===""){
    errNode.innerHTML="<b>this field is required</b>";
    nameNode.style.border="2px red solid";
    nameNode.style.backgroundColor='pink'
    return false;
}
else {
    return true;
}
}

let mailNode=document.getElementById("mailid");
let errNode1=document.getElementById("err1");

function validate1(){
   errNode1.innerHTML="";
   mailNode.style.border="2px green solid";
   mailNode.style.backgroundColor='yellow';
    let emailId=mailNode.value;
    let ss=emailId.substring(emailId.indexOf('@')+1); // sam@ is not valid but samiksha@g is valid
   console.log(ss);
    if(emailId===""){
    errNode1.innerHTML="<b>required field</b>";
    mailNode.style.border="2px red solid";
    mailNode.style.backgroundColor='pink';
    return false;
}
else if(!emailId.includes("@") || ss===''){
    errNode1.innerHTML="<b>Invalide Email</b>";
    mailNode.style.border="2px red solid";
    mailNode.style.backgroundColor='pink';
   
    return false;
}else{
    return true;
    

}

}


let fNode=document.getElementById("feedback");
let errNode2=document.getElementById("err2");
function validate2(){
   errNode2.innerHTML="";
    fNode.style.border="2px green solid";
    fNode.style.backgroundColor='yellow';
    let feedback=fNode.value;
    if(feedback===""){
    errNode2.innerHTML="<b>this field is required</b>";
    fNode.style.border="2px red solid";
    fNode.style.backgroundColor='pink'
    return false;
}
else {
    return true;
}
}
